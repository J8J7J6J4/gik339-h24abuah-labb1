<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    
    <title>Labb 1 - Javascript intro</title>
    <script src="script.js" defer></script>

    <!--Reflektion uppgift 1
    1. Placeringen av <script>-taggen spelar roll eftersom skriptet kan köras innan HTML:en är laddad om det ligger i <head> utan inställningar. Då kan koden ge fel.
       Om scriptet ligger längst ned i <body> brukar det fungera bättre, eftersom HTML:en laddats färdigt. 
        
    2. Attributet defer gör att JavaScript-filen Laddas i bakrgrunden men när hela HTML- dokumentet är färdigladdat. Därför kan man ha scriptet i <head> och ändå undvika fel.
    
     -->
</head>
<body>
    <h1>Labb 1 - Javascript intro, variabler och funktioner</h1>
    <p>Öppna DevTools -> Console för att se utskrifterna.</p>
</body>

</html>
